<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Landing Page</title>
</head>
<body>
    <div class="container">

        <!-- header sec -->

        <section id="header" class="header">
            <div class="logo">Coding Bootcamp</div>
            <ul class="right-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </section>


        <!-- hero sec -->

        <section id="hero" class="hero">
            <div class="left text-white">
                <h1>Welcome to Numan's coding bootcamp</h1>
                <p>This is the best place to learn to code with practical and real world projects. You will practice the concepts as you learn them on the go</p>
                <button class="btn-sign-in">Sign In</button>
            </div>

            <div class="right">
                <img class="react-img" src="images/web.png" alt="coding img">
            </div>
        </section>

    </div>
</body>
</html>
